<section class="flex flex-col justify-between h-full">
  <section class="w-full flex justify-center">
    <div class="bg-white w-32 h-52 rounded-b-xl"></div>
  </section>

  <section class="flex flex-col gap-8 p-4">
    <section class="flex justify-center">
      <h1 class="text-white text-4xl font-bold">Login</h1>
    </section>
    <div class="flex flex-col gap-8">
      <div class="flex flex-col gap-4">
        <div class="input-container">
          <label class="input-label" for="loginName">Login name</label>
          <input class="input" id="loginName" name="loginName" type="text" />
        </div>
        <div class="input-container">
          <label class="input-label" for="loginPassword">Passwort</label>
          <input
            class="input"
            id="loginPassword"
            name="loginPassword"
            type="password"
          />
        </div>
      </div>
      <div class="flex flex-col justify-center items-center gap-3">
        <button class="btn-primary w-3/4" (click)="continueLogin()">
          Login
        </button>
        <a
          [routerLink]="'/forgot-password'"
          class="text-primary text-center font-bold"
        >
          Passwort vergessen?</a
        >
      </div>
    </div>
  </section>

  <section class="p-4 w-full flex justify-center gap-1">
    <a class="text-primary font-bold">Impressum</a
    ><label class="text-white opacity-75 px-2">|</label
    ><a class="text-primary font-bold">Datenschutzbestimmungen</a>
  </section>
</section>
