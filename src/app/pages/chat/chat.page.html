<div class="relative h-full p-2">
  <app-chat-message-list [chat]="chat()"></app-chat-message-list>
  <div
    class="flex flex-row justify-center absolute bottom-2 left-0 right-0 gap-2"
  >
    <input
      placeholder="Nachricht"
      type="text"
      id="chatinput"
      class="rounded-lg w-1/2 px-2"
      #msgbox
    />
    <button (click)="send(chat()?.id || '')" class="btn-primary">
      <span class="material-icons">send</span>
    </button>
  </div>
</div>
