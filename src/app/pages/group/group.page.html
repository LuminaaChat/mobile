<section class="p-4 flex flex-row items-center gap-8">
  <h1 class="text-white font-bold text-2xl">
    Gruppe: {{groupId}}
  </h1>
</section>
<section class="p-4 flex flex-col items-start gap-8">
  @for (groupChat of group()?.groupChats; track groupChat.chatId) {
  <div class="flex flex-row gap-4 items-center">
    <div class="p-4 w-7 h-7 rounded-full bg-lime-600"></div>
    <button class="w-full h-10 rounded-xl text-sm font-bold text-white" (click)="goToChatWithId(groupChat.chatId)">
      Chat: {{groupChat.chatId}}
    </button>
  </div>

  } @empty { Keine Chats gefunden }
</section>
