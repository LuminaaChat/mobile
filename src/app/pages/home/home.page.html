<section class="w-full h-full flex flex-col">
  <section class="p-4 flex justify-end">
    <a
      routerLink="/settings"
      class="border border-primary rounded-xl w-12 h-12 flex flex-col justify-center items-center"
    >
      <span class="material-icons-outline text-primary">settings</span>
    </a>
  </section>

  <section class="p-4 flex flex-row items-center gap-8">
    <h1 class="text-white font-bold text-2xl">
      Hallo {{user()?.displayName}}!
    </h1>
  </section>

  <section class="p-4">
    <app-group-list
      [groups]="groups()"
      (itemClicked)="goToGroup($event)"
    ></app-group-list>
  </section>
</section>
